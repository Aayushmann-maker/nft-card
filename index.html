<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Front-end Challenge</title>
    <link rel="stylesheet" href="./style.css" />
    <script defer src="./script.js"></script>
  </head>
  <body>
    <div class="card">
      <div class="card__img-container">
        <div class="view">
          <img src="./images/icon-view.svg" alt="" />
        </div>
      </div>
      <div class="card__content">
        <p class="card__title">Equilibrium #3429</p>
        <p class="card__description">
          Our Equilibrium collection promotes <br />
          balance and calm.
        </p>
      </div>
      <div class="price-time">
        <div class="etherium">
          <img class="etherium__logo" src="./images/icon-ethereum.svg" alt="" />
          <span class="etherium__amount">0.041 ETH</span>
        </div>
        <div class="time">
          <img src="./images/icon-clock.svg" class="time__icon" alt="" />
          <span class="time__remaining">3 days left</span>
        </div>
      </div>
      <div class="creator">
        <div class="creator__img-container">
          <img src="./images/image-avatar.png" class="creator__img" alt="" />
        </div>
        <div class="creator__description">
          <span class="creator__pretext">Creation of </span>
          <span class="creator__name">Jules Wyvern</span>
        </div>
      </div>
    </div>
    <div class="reference">
      <span> Challenged By </span>
      <a href="https://www.frontendmentor.io/challenges">Frontend Mentor</a>
      <span> Created By </span>
      <a href="https://github.com/Aayushmann-maker">Aayush Karki</a>
    </div>
  </body>
</html>
